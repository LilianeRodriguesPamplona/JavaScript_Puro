<html>
    <header>
        <meta charset="utf-8">
        <title>JavaScript Puro</title>
    </header>

    <body>

        <script>
            
            class Animal{
                constructor(nome){
                    this.nome = nome;
                }

                printNome(){
                    return this.nome;
                }
            }
            //A palavra-chave extends é usada em uma declaração de classe, ou em uma expressão de classe para criar uma classe como filha de uma outra classe.
            //Extends declare a classe Cachorro e erda tudo que tem dentro da classe Animal por exemplo:
            class Cachorro extends Animal{
                constructor(nome){
                    super(nome);
                    this.raca = "bulldog";
                }

                    printRaca(){
                        return this.raca;
                    }
                    
            }

            cachorro = new Cachorro("Layka");

            alert(cachorro.printNome());

        </script>

    </body>
</html>
