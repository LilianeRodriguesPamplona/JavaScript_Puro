<html>
    <header>
        <meta charset="utf-8">
        <title>JavaScript Puro</title>
    </header>

    <body>

        <style>
            .box{
                width: 300px;
                height: 300px;
                background-color: deeppink;
                margin-left: 0;
            }
            .animEsquerda{
                transition: 1s;
                margin-left: 90px;
                margin-top: 20px;
                background-color: lawngreen;
            }
        </style>

        <div class="box"></div>

        <script>

            var box = document.querySelectorAll('.box')[0];
            /*
            setTimeout(()=>{
                box.classList.add('animEsquerda');
            },1000);
            */
           box.addEventListener(  'click',()=>{
            box.classList.add('animEsquerda');
           })

        </script>

    </body>
</html>
